<!-- here the table -->
<h3 style="text-align: center;">Categories</h3>
<table class="table m-2">
  <thead>
    <tr class="bg-dark text-light">
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">image</th>
      <th scope="col">slug</th>
      <th scope="col">Description</th>
      <th scope="col">Edit Category</th>
      <th scope="col">Delete Category</th>

    </tr>
  </thead>
  <tbody>


    <ng-container *ngFor="let cat of catList  let i=index">
      <tr>
      <td>{{i+1}}</td>
        <td>{{ cat.name | uppercase}}</td>
        <td>
          <img src="http://localhost:8000/assets/uploads/category/{{cat.image}}" width="100px">
        </td>
        <td>{{cat.slug}}</td>
        <td>{{cat.description}}</td>

        <td><button [disabled]="" type="button" class="btn btn-success" [routerLink]="['/edit-category',cat.id]">
            Edit </button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteproduct(cat.id)"> delete </button></td>
        </tr>

    </ng-container>
  </tbody>
</table>
