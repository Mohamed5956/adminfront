<!-----------------send email--------------------->

<ng-container *ngIf="showconfirmpassword==0">

<main class="main-content  mt-0"  >
  <div class="page-header align-items-start min-vh-100" >
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h3 class="text-center "><i class="fa fa-lock fa-3x"></i></h3>
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Forgot Password?</h4>

              </div>
            </div>
            <div class="card-body">

              <form role="form" class="text-start"  method="POST" [formGroup]="formGroup" (ngSubmit)="resetpassword()" >
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" >Email</label>
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input type="email"  name="email" class="form-control" formControlName="email" required>
                </div>
                <div  *ngIf="" class="text-danger mb-2">
                  *Email is required
                  </div>
                 <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Reset Password</button>
                </div>
              </form>
              <div class="text-center">
                <a href="/login" >Login?</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </main>

    </ng-container>

    <!--------------------Confirm password-------------------------->


    <ng-container *ngIf="showconfirmpassword==1">
    <main class="main-content  mt-0"  >
      <div class="page-header align-items-start min-vh-100" >
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">confirm Password</h4>
                  </div>
                </div>
                <div class="card-body">

                  <form role="form" class="text-start"  method="POST" [formGroup]="passwordGroup" (ngSubmit)="confirmpassword()" >
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label" >Confirm Password</label>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input type="password"  name="password" class="form-control" formControlName="password" required>
                    </div>
                    <div  *ngIf="" class="text-danger mb-2">
                      *Confirm Password is required
                      </div>

                     <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Send</button>
                    </div>
                  </form>
                  <div class="text-center">
                    <a href="/login" >Login?</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </main>
</ng-container>
