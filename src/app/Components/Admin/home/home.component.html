<div class="row mb-4 mt-5">
  <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <div class="row">
          <div class="col-lg-6 col-7">
            <h6>Products</h6>
          </div>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive">
          <table class="table text-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Image</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Rate
                </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let r of rate ">
              <tr>
                <td>

                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">{{r.name}}</h6>
                    </div>

                </td>
                <td>

                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">
                        <img class="first " Boxshadow="red" src="http://localhost:8000/assets/uploads/{{r.image}}" width="60">
                      </h6>

                     </div>
                </td>
                <td >

                    <div class="d-flex flex-column justify-content-center ">
                      <h6 class="mb-0 text-sm">{{r.description}}</h6>
                    </div>

                </td>
                <td class="align-middle">
                  <div class="progress-wrapper w-75 mx-auto">
                    <div class="progress-info">
                      <div class="progress-percentage">
                        <span class="text-xs font-weight-bold">{{r.rate}}</span>
                      </div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-gradient-info w-{{r.rate}}" role="progressbar" aria-valuenow="r.rate"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </td>
              </tr>

              </ng-container>
            </tbody>
          </table>
          </div>
