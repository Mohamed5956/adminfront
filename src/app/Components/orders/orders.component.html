
    <div class="card my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card my-5">
                        <div class="card-header">
                            <h4>New Orders
                                <a [routerLink]="['/order-history']"  class="btn btn-warning float-end">Order History</a>
                            </h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Tracking Number</th>
                                        <th>Total Price</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let item of orderList">
                                        <tr>
                                            <td>{{item.created_at | date}}</td>
                                            <td>{{item.tracking_no}}</td>
                                            <td>{{item.total_price}}</td>
                                            <ng-container *ngIf="item.status == 0">
                                              <td>Pending</td>
                                            </ng-container>
                                            <ng-container *ngIf="item.status == 1">
                                              <td>Completed</td>
                                            </ng-container>
                                            <td>
                                                <a [routerLink]="['/orders',item.id]"
                                                    class="btn btn-primary">View</a>
                                            </td>
                                        </tr>
                                      </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
