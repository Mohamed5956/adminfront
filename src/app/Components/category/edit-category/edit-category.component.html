<div class="container shadow product">
    <h1> Edit Category</h1>

    <form [formGroup]="CategoryFormGroup" (ngSubmit)="updateCategory()" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fullName" class="form-label">Name</label>
            <input type="text" [(ngModel)]="Category.name" formControlName="name" class="form-control" name="name" id="name" [class.is-valid]="name?.valid" [class.is-invalid]="name?.invalid">
            <div class="text-danger" [hidden]="name?.valid || name?.untouched">
                <small *ngIf="name?.errors?.['required']"> name is required</small>
                <small *ngIf="name?.errors?.['minlength']"> name must be more than 5 charachters</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="slug" class="form-label">slug</label>
            <input type="text" [(ngModel)]="Category.slug" formControlName="slug" class="form-control" name="slug" id="slug" [class.is-valid]="slug?.valid" [class.is-invalid]="name?.invalid">
            <div class="text-danger" [hidden]="slug?.valid || slug?.untouched">
                <small *ngIf="slug?.errors?.['required']"> slug is required</small>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <textarea [(ngModel)]="Category.description" formControlName="description" class="form-control" name="description" id="description" [class.is-valid]="description?.valid" [class.is-invalid]="description?.invalid"></textarea>
            <div class="text-danger" [hidden]="description?.valid || description?.untouched">
                <small *ngIf="description?.errors?.['required']"> description is required</small>
            </div>
        </div>

        <ng-container *ngIf="Category.image">
            <img src="http://localhost:8000/assets/uploads/category/{{Category.image}}" alt="" width="100px">
        </ng-container>

        <br>
        <br>
        <button [disabled]="CategoryFormGroup.invalid" type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
